site_name: Signature IaC

use_directory_urls: false

nav:
- Introduction: index.md
- Design:
  - Naming Convention: design/naming_convention.md
  - Sequence Diagrams:
    - Create Repository: design/sequence_diagrams/backup.md
    - Environment Management: design/sequence_diagrams/restore.md
- Repositories Created:
  - Workloads: repositories_created/workloads_created.md

theme:
  name: material
  # logo: logo.png
  palette:
    primary: blue
  features:
  - content.footnote.tooltips

plugins:
- search
- table-reader

markdown_extensions:

  # Python Markdown
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true

  # Python Markdown Extensions
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

extra:
  generator: false
