name: "Create Workload"

on:
  workflow_dispatch: # Allow manual triggering
    inputs:
      subscription:
        description: "Subscription"
        required: true
        type: choice
        options:
        - "sysadmin_sandbox"
        - "signature-development-001"
        - "signature-corp-shared-001"
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
        - "sb"
        - "d"
        - "t"
        - "s"
        - "p"
        - "np"
      role:
        description: "Role"
        required: true
        type: string
      counter:
        description: "Counter"
        required: true
        default: '1'
        type: string        
      description:
        description: "Description"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-workload-repository:
    name: "Create Workload Repository"
    runs-on: ubuntu-latest
    
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Zero Pad
        run: echo "PADDED_COUNTER=$(printf '%03d' ${{ github.event.inputs.counter }})" >> $GITHUB_ENV

      # Use GitHub App to authorize repository actions
      - name: GitHub Authorization
        uses: actions/create-github-app-token@v1
        id: app_token
        with: 
          app-id: ${{ vars.PFIKEST_REPOSITORY_MANAGER_ID }}
          private-key: ${{ secrets.PFIKEST_REPOSITORY_MANAGER_SECRET }}
          # optional: owner not needed IF the app has access to the repo running the workflow
          #   if you get 'RequestError [HttpError]: Not Found 404', pass in owner
          owner: ${{ github.repository_owner }}
        
      - name: Create Repository
        id: create_repo
        run: |
          response=$(curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ steps.app_token.outputs.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/PfikestInt/WorkloadTemplate/generate \
            -d '{"owner":"PfikestInt","name":"rg-${{ github.event.inputs.environment }}-${{ github.event.inputs.role }}-${{ env.PADDED_COUNTER }}","description":"${{ github.event.inputs.description }}","include_all_branches":true,"private":false}')
          echo "NEW_REPO='$response'"" >> $GITHUB_ENV

      - name: Create Config
        run: echo "${{ env.NEW_REPO }}"
        
      - name: Update Record
        uses: actions/checkout@v4
        with:
          ref: data
          path: temp_data

      - run: pip install -r requirements.txt
      - run: python -m script.add_created_workload "rg-${{ github.event.inputs.role }}-${{ github.event.inputs.counter }}" "${{ github.event.inputs.description }}" "${{ github.triggering_actor }}"
      - run: |
          cd temp_data
          git config --global user.name 'Workload Creator'
          git config --global user.email 'workload.creator@users.noreply.github.com'
          git commit -am "Automated update"
          git push
